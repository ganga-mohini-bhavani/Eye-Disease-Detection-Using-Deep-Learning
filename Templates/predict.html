<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Eye Disease</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef5f9;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #1e88e5;
        }
        .upload-box {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .btn {
            background-color: #1e88e5;
            color: white;
            padding: 10px 24px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 15px;
        }
        .btn:hover {
            background-color: #0d47a1;
        }
        .result {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Upload an Eye Image</h1>
    <div class="upload-box">
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required><br>
            <button type="submit" class="btn">Predict</button>
        </form>
    </div>

    {% if prediction %}
        <div class="result">
            <p><strong>Prediction:</strong> {{ prediction }}</p>
            <img src="{{ image_path }}" alt="Uploaded Image">
        </div>
    {% endif %}
</body>
</html>
